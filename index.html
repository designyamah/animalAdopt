<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Your Favorite Animal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form class="adoption-animalForm">
        <h1>Adopt Your Favorite Animal</h1>
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="animal">Choose an Animal:</label>
        <select id="animal" name="animal" required>
          <option value="">Select an animal</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="parrot">Parrot</option>
        </select>

        <label for="reason-for-adoption"
          >Why do you want to adopt this animal?</label
        >
        <textarea
          id="reason-for-adoption"
          name="reason"
          placeholder="Reason for adoption"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
